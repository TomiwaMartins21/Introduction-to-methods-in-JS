<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String Methods</title>
</head>
<body>
<h2>JavaScript For Loop</h2>
<p id="demo"></p>
<script>
let fruits = ["Apple","Mango","Grapes","Watermelon","Jack Fruit","Banana"];
let text = "";
let i;
for (i= 0; i < fruits.length; 1++) {
text += fruits [i] + "<br>";
}
document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
