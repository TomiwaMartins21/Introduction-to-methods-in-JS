  <body>
    <h2>JavaScript String Methods</h2>
    <p>Basic Methods</p>
<script>
let str ="AmAzInG"
document.write(str.toUpperCase());
document.write("<br>");
document.write(str.toLowerCase());
document.write("<br>");
document.write(str.startsWith('A'))
document.write("<br>");
//Test Method -> returns true or false
let str1 = "I learnt about Methods";
let patt = new RegExp("about");
let res = patt.test(str1);
document.write(res);

</script>
